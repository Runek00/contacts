<tr th:each="contact: ${contacts}">
    <td><input type="checkbox" name="selected_contact_ids" th:value="${contact.id()}"> </td>
    <td th:text="${contact.firstName()}"/>
    <td th:text="${contact.lastName()}"/>
    <td th:text="${contact.phone()}"/>
    <td th:text="${contact.email()}"/>
    <td><a th:href="|/contacts/${contact.id()}/edit|">Edit</a>
        <a th:href="|/contacts/${contact.id()}|">View</a>
        <a href="#"
           th:hx-delete="|/contacts/${contact.id()}|"
           hx-confirm="Are you sure you want to delete this contact?"
           hx-target="closest tr"
           hx-swap="outerHTML swap:1s">Delete</a></td>
</tr>
<tr th:if="${contacts.size() == 10}">
    <td colspan="5" style="text-align: center">
            <span hx-target="closest tr"
                  hx-trigger="revealed"
                  hx-swap="outerHTML"
                  th:hx-get="|/contacts?q=${q}&page=${page+1}|">
                Load More
            </span>
    </td>
</tr>
