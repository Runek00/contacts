<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="index :: header">
    <title>Edit a contact</title>
</head>
<body hx-boost="true">
<form th:action="|/contacts/${contact.id()}/edit|" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <p>
            <label for="email">Email</label>
            <input name="contact.email" id="email" type="email" placeholder="Email"
                   th:value="${contact.email()}"
                   th:hx-get="|/contacts/${contact.id()}/email|"
                   hx-target="next .error"
                   hx-trigger="change, keyup changed delay:200ms">
            <span class="error"></span>
        </p>
        <p>
            <label for="first_name">First Name</label>
            <input name="contact.first_name" id="first_name" type="text" placeholder="First Name"
                   th:value="${contact.firstName()}">
            <span class="error"></span>
        </p>
        <p>
            <label for="last_name">Last Name</label>
            <input name="contact.last_name" id="last_name" type="text" placeholder="Last Name" th:value="${contact.lastName()}">
            <span class="error"></span>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input name="contact.phone" id="phone" type="text" placeholder="Phone" th:value="${contact.phone()}">
            <span class="error"></span>
        </p>
        <button>Save</button>
    </fieldset>
</form>
<button th:hx-delete="|/contacts/${contact.id()}|"
        hx-target="body"
        hx-push-url="true"
        hx-confirm="Are you sure you want to delete this contact?">
    DELET DIS!
</button>

<p>
    <a href="/contacts">Back</a>
</p>
</body>
</html>
